<div class="close-btn-wrapper">
  <mat-app-button
    [mat-dialog-close]="'close'"
    [radius]="'round'"
    [className]="'custom-style-close-modal'"
    [backgroundColor]="'white'"
    [color]="'gray'"
    [hover]="'gray'"
    [border]="true"
  >
    <div type="" class="close-modal" [inlineSVG]="'./assets/img/close-1.svg'"></div>
  </mat-app-button>
</div>
<div class="report-modal-container">
  <div class="report-modal-header">
    <span class="report-modal-title">{{ title }}</span>
  </div>
  <div class="report-modal-form-wrapper">
    <form [formGroup]="reportForm">
      <div class="date-picker-wrapper">
        <app-date-picker [formControlName]="'fromDate'" placeholder="From"></app-date-picker>
      </div>
      <div class="date-picker-wrapper">
        <app-date-picker [formControlName]="'tillDate'" placeholder="Till"></app-date-picker>
      </div>
      <div class="search-select-wrapper">
        <mat-app-search-select
          [formControlName]="'selectProduct'"
          [placeholder]="'Product'"
          [options]="PRODUCTS"
        ></mat-app-search-select>
      </div>
    </form>
  </div>
  <div class="report-modal-footer footer">
    <div class="buttons-wrapper">
      <mat-app-button
        [color]="'gray'"
        [backgroundColor]="'transparent'"
        [border]="true"
        [hover]="'gray'"
        [radius]="'semiRound'"
        (clickEvent)="downloadButtonClick()"
        [className]="'custom-style-download-button'"
        ><span>Download</span></mat-app-button
      >
      <mat-app-button
        [color]="'gray'"
        [backgroundColor]="'transparent'"
        [border]="true"
        [hover]="'gray'"
        [radius]="'semiRound'"
        [className]="'custom-style-cancel-button'"
        [mat-dialog-close]="'cancel'"
        type=""
        ><span>Cancel</span></mat-app-button
      >
    </div>
  </div>
</div>
