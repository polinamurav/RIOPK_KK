<label class="cb-container" [ngClass]="{ disabled: readonly }">
  <input type="checkbox" data-md-icheck [formControl]="fc" (change)="toggleVisibility($event)" />
  <span class="checkmark"></span>
  <ng-container *ngIf="isLabelString; else labelFromObj">
    <span class="checkbox-label"> {{ label | translate }} </span>
  </ng-container>
  <ng-template #labelFromObj>
    <span class="checkbox-label"> {{ labelObj[propertyName] }} </span>
  </ng-template>
</label>
