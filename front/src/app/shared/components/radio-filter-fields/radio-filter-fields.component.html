<div>{{ label }}</div>
<div class="wrapper">
  <mat-radio-group [formControl]="fc">
    <mat-radio-button
      *ngFor="let elem of radioInfo"
      [value]="elem.fcName"
      [checked]="elem.val"
      (focus)="onTouched()"
      class="radio-btn"
    >
      {{ elem.label }}
    </mat-radio-button>
  </mat-radio-group>

  <button type="button" class="cancel-icon-button" [disabled]="isInitVal" (click)="clearSelectedField()">
    <mat-icon svgIcon="cancel"></mat-icon>
  </button>
</div>
