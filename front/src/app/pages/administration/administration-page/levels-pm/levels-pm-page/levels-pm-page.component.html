<div class="table-block">
  <mat-app-table
    [objColNameProps]="objColNameProps"
    [tableData]="dataSource"
    [isSorting]="false"
    [isSelectsItem]="allowSelectItem"
    (selectedItem)="selectedItem($event)"
  >
    <div class="button-block" *ngIf="allowSelectItem">
      <mat-app-button
        [className]="'mr-2'"
        [size]="'medium'"
        [border]="true"
        [radius]="'semiRound'"
        [backgroundColor]="'white'"
        [color]="'gray'"
        [hover]="'gray'"
        (clickEvent)="openCreateNewDialog()"
      >
        {{ 'Administration.Buttons.AddLevelPm' | translate }}
      </mat-app-button>
    </div>
  </mat-app-table>
</div>
