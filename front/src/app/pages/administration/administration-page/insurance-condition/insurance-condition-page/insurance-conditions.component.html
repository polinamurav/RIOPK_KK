<div class="filter-wrapper"></div>
<div class="flex-block">
  <div class="table-block">
    <mat-app-table
      [objColNameProps]="objColNameProps"
      [isSorting]="false"
      [tableData]="dataSource"
      [totalCount]="totalCount"
      [itemLimit]="itemLimit"
      [tableBlockWidth]="'3000px'"
      (selectedItem)="selectedItem($event)"
      (selectedPage)="selectedPageEvent($event)"
      (sortingData)="sortingDataEvent($event)"
      [isSelectsItem]="allowSelectItem"
    >
      <div class="button-block" *ngIf="allowSelectItem">
        <mat-app-button
          [className]="'mr-2'"
          [size]="'medium'"
          [border]="true"
          [radius]="'semiRound'"
          [backgroundColor]="'white'"
          [color]="'gray'"
          [hover]="'gray'"
          (clickEvent)="openNewConditionDialog($event)"
        >
          {{ 'Administration.Buttons.AddParameter' | translate }}
        </mat-app-button>
      </div>
    </mat-app-table>
  </div>
</div>
