<form [formGroup]="reportForm" class="filter-wrapper">
  <div class="datepicker-wrap">
    <app-date-picker formControlName="dateFrom" [placeholder]="'Report.Placeholder.DateFrom'"> </app-date-picker>
  </div>

  <div class="datepicker-wrap">
    <app-date-picker
      formControlName="dateTo"
      [minDate]="reportForm.get('dateFrom').value"
      [placeholder]="'Report.Placeholder.DateTo'"
    >
    </app-date-picker>
  </div>

  <div class="p-t">
    <mat-app-button
      [type]="'button'"
      [className]="'ml-2'"
      [size]="'medium'"
      [border]="true"
      [radius]="'semiRound'"
      [backgroundColor]="'blue'"
      [color]="'white'"
      [disabled]="isOnBtnStartDisabled"
      (clickEvent)="onBtnStart()"
    >
      {{ 'Buttons.Start' | translate }}
    </mat-app-button>
  </div>
</form>

<div class="table-block">
  <mat-app-table
    [isSorting]="false"
    [changePage]="changePage"
    [totalCount]="totalCount"
    [tableData]="dataSource"
    [isSelectsItem]="false"
    [itemLimit]="itemLimit"
    (selectedPage)="selectedPageEvent($event)"
    (buttonEvent)="onButtonEvent($event)"
  >
  </mat-app-table>
</div>
