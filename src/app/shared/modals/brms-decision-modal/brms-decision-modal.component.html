<div class="modal-content">
  <span class="close-btn-wrapper" type="" [mat-dialog-close]="'close'">
    <img src="../../../../assets/PopupCloseDark.png" alt="Close modal" />
  </span>
  <form [formGroup]="brmsForm">
    <app-form-field formControlName="score" [placeholder]="'BRMSDecision.Placeholders.Score'" type="number">
    </app-form-field>
    <app-form-field
      formControlName="probabilityOfDefault"
      [placeholder]="'BRMSDecision.Placeholders.ProbabilityOfDefault'"
      type="number"
    >
    </app-form-field>

    <h6 class="mt-2">{{ 'BRMSDecision.TableTitles.ListOfScoringFactors' | translate }}</h6>
    <div class="p-b">
      <mat-app-table
        [isSotring]="false"
        [footerIsHide]="true"
        [totalCount]="totalCount"
        [tableData]="scoringFactorsColmTableData"
        [itemLimit]="itemLimit"
      >
      </mat-app-table>
    </div>

    <h6 class="mt-2">{{ 'BRMSDecision.TableTitles.ListOfScoringAttributes' | translate }}</h6>
    <div class="p-b">
      <mat-app-table
        [isSotring]="false"
        [footerIsHide]="true"
        [totalCount]="totalCount"
        [tableData]="scoringAttributesColmTableData"
        [itemLimit]="itemLimit"
      >
      </mat-app-table>
    </div>
