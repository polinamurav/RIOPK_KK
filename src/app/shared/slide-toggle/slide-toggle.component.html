<mat-slide-toggle
  [formControl]="fc"
  [checked]="isToggleCheked"
  [(ngModel)]="value"
  [labelPosition]="labelPosition"
  [disabled]="isDisabled"
  (change)="toggle($event)"
  (focus)="onTouched()"
>
  <ng-container *ngIf="isLabelString; else labelFromObj">
    <span class="checkbox-label"> {{ label | translate }} </span>
  </ng-container>
  <ng-template #labelFromObj>
    <span class="checkbox-label"> {{ labelObj[propertyName] }} </span>
  </ng-template>
</mat-slide-toggle>
