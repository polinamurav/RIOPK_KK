<div class="filter-wrapper">
  <app-search-field
    class="input-wrapper"
    [placeholder]="'TableHeader.Code'"
    (searchEvent)="onSearchEvent($event)"
    (clearEvent)="onClearEvent($event)"
  >
  </app-search-field>
</div>

<div class="flex-block">
  <perfect-scrollbar class="ps-height">
    <div class="table-block">
      <mat-app-table
        [changePage]="changePage"
        [objColNameProps]="objColNameProps"
        [isSotring]="false"
        [tableData]="dataSource"
        [totalCount]="totalCount"
        [itemLimit]="itemLimit"
        [tableBlockWidth]="'3000px'"
        (selectedItem)="updateRule($event)"
        (selectedPage)="selectedPageEvent($event)"
        (sortingData)="sortingDataEvent($event)"
        [isSelectsItem]="currentUserData.authorities[0].id === 1"
      >
      </mat-app-table>
    </div>
  </perfect-scrollbar>
</div>
