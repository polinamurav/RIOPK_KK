<div class="filter-wrapper">
  <app-search-field
    class="input-wrapper"
    [placeholder]="'Administration.Placeholders.CompaniesSearchBy'"
    (searchEvent)="onSearchEvent($event)"
    (clearEvent)="onClearEvent($event)"
  >
  </app-search-field>
</div>
<div class="flex-block">
  <perfect-scrollbar class="ps-height">
    <div class="table-block">
      <mat-app-table
        [changePage]="changePage"
        [objColNameProps]="objColNameProps"
        [isSotring]="false"
        [tableData]="dataSource"
        [totalCount]="totalCount"
        [itemLimit]="itemLimit"
        (selectedItem)="selectedItem($event)"
        (selectedPage)="selectedPageEvent($event)"
        [isSelectsItem]="true"
      >
        <div class="button-block">
          <!-- <mat-app-button
            [className]="'mr-2'"

            [border]="true"

            [backgroundColor]="'white'"
            [color]="'gray'"
            [hover]="'gray'"
            (clickEvent)="openNewCompanyListDialog($event)"
          >
            добавить компанию
          </mat-app-button> -->
        </div>
      </mat-app-table>
    </div>
  </perfect-scrollbar>
</div>
