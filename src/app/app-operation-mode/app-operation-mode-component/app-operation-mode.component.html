<div class="cards container-fluid">
  <ng-container *ngFor="let operation of operationsList">
    <div
      *ngIf="!operation?.disabled"
      class="card card-operation card-operation--enable"
      [routerLink]="[operation.link]"
      routerLinkActive="active"
    >
      {{ operation.title | translate }}
    </div>

    <div *ngIf="operation?.disabled" class="card card-operation card-operation--disabled">
      {{ operation.title | translate }}
    </div>
  </ng-container>
</div>
