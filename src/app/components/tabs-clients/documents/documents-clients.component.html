<div class="w-100">
  <mat-app-table
    [objColNameProps]="objColNameProps"
    [tableData]="tableData"
    [isSotring]="false"
    [footerIsHide]="true"
    (linkEvent)="linkEvent($event)"
    (buttonEvent)="deleteDoc($event)"
  >
  </mat-app-table>
  <mat-app-button
    class="attach-button-root"
    [className]="'attach-button'"
    [radius]="'semiRound'"
    [backgroundColor]="'transparent'"
    [border]="true"
    [hover]="'gray'"
    [color]="'gray'"
    [disabled]="isReadonly"
    (clickEvent)="attachFile()"
  >
    <span [inlineSVG]="'../../../assets/cloud.svg'" class="icon"></span>
    ПРИКРЕПИТЬ ФАЙЛ
  </mat-app-button>
</div>
<div
  class="mat-spinner-background"
  *ngIf="downloadAttachmentLoading || uploadAttachmentLoading || attachmentTypesLoading"
>
  <mat-spinner></mat-spinner>
</div>
